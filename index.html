<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c90d8a2f33.js" crossorigin="anonymous"></script>
  <title>BookList App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1><i class="fa-solid fa-book-open"></i>MY BOOK <span class="sipan">LIST</span></h1>
    <div class="form">
      <form id = 'mobutu'>
        <input type="text" name="" id="name" placeholder="Book Name">
        <input type="text" name="" id="author"  placeholder="Author of Book">
        <input id="sbtn" type="submit" value="Add Book">
      </form>
    </div>
    <div class="list">
      <h2>A List of Books by Their Author</h2>
      <ul id="unordered"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
